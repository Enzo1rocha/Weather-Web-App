<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather WebApp</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

        <div class="container">
            <div class="search-input-div">
                <form id="search">
                    <i class="fa-solid fa-location-dot" id="location-search"></i>
                    <input type="text" name="search-input" id="search-input" placeholder="Buscar Cidade">
                    <button type="button" id="button-delete">
                        <i class="fa-solid fa-x" id="delete-search"></i>
                    </button>
                    <button type="submit" id="submit-button-search">
                        <i class="fa-solid fa-magnifying-glass" id="search-icon"></i>
                    </button>
                </form>
            </div>
            <div class="container-datas">
                <div class="container-title-city">
                    <h1 id="city-title">São Paulo, BR</h1>
                </div>
                <div class="container-visual-temperature-information">
                    <div class="img-wn-div">
                        <img src="https://openweathermap.org/img/wn/04d@2x.png" id="img-wn" alt="">
                    </div>
                    <div class="temperature-container">
                        <p id="temperature">22,4 <sup>C°</sup></p>
                        <p id="sky">Céu Limpo</p>
                    </div>
    
                </div>
            </div>

            <div class="container-more-informations">
                <div>
                    <div class="icon">
                        <i class="fa-solid fa-temperature-high" id="temperature-high"></i>
                    </div>
                    <div>
                        <p class="title-infos">Temp. max</p>
                        <p class="temperatura-information" id="maxTemp">32 <sup>C°</sup></p>
                    </div>
                </div>
                <div>
                    <div class="icon">
                        <i class="fa-solid fa-temperature-low" id="temperature-low"></i>
                    </div>
                    <div>
                        <p class="title-infos">Temp. min</p>
                        <p class="temperatura-information" id="minTemp"></p>
                    </div>
                </div>
                <div>
                    <div class="icon"> 
                        <i class="fa-solid fa-droplet" id="droplet"></i>
                    </div>
                    <div>
                        <p class="title-infos">Humidade</p>
                        <p  class="temperatura-information" id="humidity" >50 %</p>
                    </div>
                </div>
                <div>
                    <div class="icon">
                        <i class="fa-solid fa-wind" id="wind"></i>
                    </div>
                    <div>
                        <p class="title-infos">Vento</p>
                        <p class="temperatura-information" id="wind-value" >50 km/h</p>
                    </div>
                </div>
            </div>

            <div id="div-error-404">
                <p>Não foi possivel localizar...</p>
                <div>
                    <img src="images/undraw_location-search_nesh.svg" alt="error404">
                </div>
            </div>

        </div>

        <script src="js/weather.js"></script>

</body>
</html>
